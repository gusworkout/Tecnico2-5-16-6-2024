<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="estilo/diseno.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    
    <div class="menu">
        <div class="logo">
            <h1 class="logoT">Mi Logo</h1>
        </div>
        <div class="formulario">
            <form action="" id="loginForm">
                <label for="usuario">Ingrese su usuario</label>
                <br>
                <input id="usuario" type="text" placeholder="Ingrese su usuario" required>
                <br>
                <input id="contrasena" type="password" placeholder="Ingrese su contraseña" required>
                <br>
                <button type="submit">Iniciar sesión</button>
                <br>
                <a href="#" id="olvide_contrasena">¿Olvidaste tu contraseña?</a>
                <br>
                <button type="button" id="crear_cuenta" >Crear una cuenta</button>     
            </form>
        </div>
    </div>

</body>
</html>
