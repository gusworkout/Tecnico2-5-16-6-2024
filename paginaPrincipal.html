<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="stylePrincipal.css">
</head>

<body>

    <div id="menu_contenedor" class="menu">
        <div id="logo" class="menu_container">
            <div class="logo_menu"><a href="">Pagina</a></div>
        </div>
        <div id="busqueda" class="menu">
            <input type="text" id="buscar_articulo">
            <button id="buscar">Buscar</button>
        </div>
        <div id="cuenta" class="menu">
            <button id="Micuenta">
                <div id="logo_cuenta" class="cantidad">
                    <span id="logoCuenta">0</span>
                    <a href="">Mi cuenta</a>
                </div>
            </button>
        </div>
        <div id="carrito" class="menu">
            <button id="micarrito">
                <div id="cantidad_productos" class="cantidad">
                    <span id="cantidadProductos">0</span>
                    <button id="carrito">Carrito</button>
                </div>
            </button>
        </div>
    </div>
    <section id="banner_contenedor">
        <div id="banner" class="banner">
            <button id="izquierda" class="izq">i</button>
            <div class="contenedor_img"></div>
            <button id="derecha" class="der">d</button>
        </div>
    </section>
    <div id="contenedor_principal" class="contenedorPrincipal">
        <div id="filtros">
            <li id="categoria">
                Categoria
                <ul><input type="checkbox" name="" id="cat1"> Categoria 1</ul>
                <ul><input type="checkbox" name="" id="cat2"> Categoria 2</ul>
                <ul><input type="checkbox" name="" id="cat3"> Categoria 3</ul>
            </li>
            <button id="filtros_apply">Aplicar</button>
        </div>
        <div class="cuadriculaProductos"> 
            <div class="producto">
                <div class="image"><img src="" alt=""></div>
                <div class="nombreProducto"><h4 class="nombre_producto">Producto 1</h4></div>
                <div class="precio"><h3 class="precio_producto">$ 10.000</h3></div>
                <div class="botonAgregar"><button class="agregar_carrito">Agregar al carrito</button></div>
            </div>
            <div class="producto">
                <div class="image"><img src="" alt=""></div>
                <div class="nombreProducto"><h4 class="nombre_producto">Producto 2</h4></div>
                <div class="precio"><h3 class="precio_producto">$ 20.000</h3></div>
                <div class="botonAgregar"><button class="agregar_carrito">Agregar al carrito</button></div>
            </div>
              
         </div>
    </div>
    <div id="informativo" class="informacion">
        <div class="redes">
            <li class="redes_sociales">
                Nuestras redes
                <ul><a href="">Instagram</a></ul>
                <ul><a href="">Facebook</a></ul>
                <ul><a href="">Messenger</a></ul>
            </li>
        </div>
        <div class="nosotros">
            <h2>Sobre nosotros</h2>
            <h3> &copy; 2024 </h3>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
